<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecurePass Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6 10C6 8.89543 6.89543 8 8 8H16C17.1046 8 18 8.89543 18 10V18C18 19.1046 17.1046 20 16 20H8C6.89543 20 6 19.1046 6 18V10Z"
              stroke="currentColor"
              stroke-width="2"
            />
            <path
              d="M8 8V6C8 4.89543 8.89543 4 10 4H14C15.1046 4 16 4.89543 16 6V8"
              stroke="currentColor"
              stroke-width="2"
            />
            <circle cx="12" cy="13" r="1" fill="currentColor" />
          </svg>
        </div>
        <h1>SecurePass</h1>
      </div>

      <div class="password-display">
        <div class="password-field">
          <input
            type="password"
            id="generatedPassword"
            readonly
            placeholder="Click generate to create password"
          />
          <button
            id="showHideBtn"
            class="show-hide-btn"
            title="Show/Hide Password"
            style="margin-left: 4px"
          >
            üëÅÔ∏è
          </button>
          <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="9"
                y="9"
                width="13"
                height="13"
                rx="2"
                ry="2"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              />
              <path
                d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="strength-meter">
        <div class="strength-label">Password Strength:</div>
        <div class="strength-bar">
          <div id="strengthIndicator" class="strength-fill"></div>
        </div>
        <span id="strengthText">Generate a password</span>
      </div>

      <div class="options">
        <div class="option-row">
          <label for="length">Length:</label>
          <div class="length-control">
            <input type="range" id="length" min="4" max="64" value="16" />
            <span id="lengthValue">16</span>
          </div>
        </div>

        <div class="option-row">
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="uppercase" checked />
              <span class="checkmark"></span>
              Uppercase (A-Z)
            </label>
          </div>
        </div>

        <div class="option-row">
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="lowercase" checked />
              <span class="checkmark"></span>
              Lowercase (a-z)
            </label>
          </div>
        </div>

        <div class="option-row">
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="numbers" checked />
              <span class="checkmark"></span>
              Numbers (0-9)
            </label>
          </div>
        </div>

        <div class="option-row">
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="symbols" checked />
              <span class="checkmark"></span>
              Symbols (!@#$%)
            </label>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="generateBtn" class="generate-btn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 4v6h6"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M23 20v-6h-6"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
          </svg>
          Generate Password
        </button>
      </div>

      <div id="notification" class="notification">
        Password copied to clipboard!
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
